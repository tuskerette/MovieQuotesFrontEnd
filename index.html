<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guess the Movie</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="...">
      </a>
    </div>
  </div>
</nav>
<div class="page-header">
  <h1>Guess the Movie <small>Can you guess where these quotes are from?</small></h1>
</div>


<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div><h3>FIRST, SELECT A PLAYER:</h3></div>
      <div class="users"></div>

      <div id="new-moviequote">
        <h3>ENTER A NEW MOVIE QUOTE...</h3>
            <div class="form-group">
              Quote:
              <input type="text" class="form-control" name="quote" placeholder="Quote" id="new-quote">
                    <br />
              Movie Title:
              <input type="text" name="title" class="form-control" placeholder="Title" id="new-title">
                    <br />
              <button id="new-moviequote-button" class="btn btn-default">Enter a New Movie Quote</button>
              <button id="refresh-button" class="btn btn-default">Refresh Results</button><!-- hidden -->
            </div>

      </div>
      <hr />


      <div id="results">
        <h3>...OR GUESS THE TITLE OF THESE MOVIE QUOTES!</h3>
        <div id="all-moviequotes">
        </div>
      </div>


    </div>
  </div>
</div>





  <div class="form-group">
    <label for="exampleInputName2">Name</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  </div>
  <button type="submit" class="btn btn-default">Send invitation</button>

<script src="js/app.js"></script>
</body>
</html>
